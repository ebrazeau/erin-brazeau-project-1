    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

</head>

<html>
<body>
    <!-- HEADER STARTS -->
    <header class="header-subpage">
        <div class="wrapper">
        <!-- NAV STARTS -->
        <nav>
            <ul>
                <li class="nav-home"><a href="home.html">Home</a></li>
                <li class="nav-about"><a href="about.html">About</a></li>
                <li class="nav-logo">
                    <h2>Willow</h2>
                </li>
                <li class="nav-blog"><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- NAV STARTS -->
            <h1>Contact me</h1>
        </div>
    </header>
    <!-- HEADER ENDS -->

    <!-- MAIN STARTS -->
    <main class="contact-main">
        <div class="wrapper">

            <!-- CONTACT INFO STARTS -->
            <section class="contact-box">
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <span class="ig"><i class="fab fa-instagram"></i></span>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                <p>info@email.com</p>
                <ul class="contact-info">
                    <li>123-456-7890</li>
                    <li>123 Queen Street West, Unit 10</li>
                    <li>M5V2D5</li>
                </ul>
            </section>
            <!-- CONTACT INFO ENDS -->

            <!-- CONTACT FORM STARTS -->
            <section class="contact-form">
                <form action="submit">
                    <fieldset>
                        <div class="input-flex">
                            <label for="userName">Your Name</label>
                            <input type="text" placeholder="Your name" name="userName" id="userName" required="true" class="userName">
                            <label for="userEmail">Your Email</label>
                            <input type="email" placeholder="Your email" name="userEmail" id="userEmail" required="true" class="userEmail">
                        </div>
                            <label for="userMessage">Your message</label>
                            <textarea name="userMessage" placeholder="Your message" id="userMessage" cols="30" rows="10"></textarea>                
                            <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </section>
            <!-- CONTACT FORM ENDS -->

        </div> <!-- WRAPPER ENDS -->
    </main>
    <!-- MAIN ENDS -->

    <p class="watermark">Copyright Juno College 2021</p>

</body>
</html>
